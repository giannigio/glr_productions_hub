server {
    listen 80;
    
    # Serve i file statici del Frontend
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        # Fondamentale per React Router: se non trova il file, serve index.html
        try_files $uri $uri/ /index.html;
    }

    # Proxy per le chiamate API verso il container Backend
    location /api {
        proxy_pass http://glr_api:3000; # 'glr_api' Ã¨ il nome del servizio nel docker-compose
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}
