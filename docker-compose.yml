version: '3.8'

services:
  api:
    build: ./server
    container_name: glr_api
    restart: always
    ports:
      - "3001:3000"
    environment:
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - PORT=3000
    networks:
      - glr_network

  web:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=/api
    container_name: glr_web
    restart: always
    ports:
      - "80:80"
    depends_on:
      - api
    networks:
      - glr_network

networks:
  glr_network:
    driver: bridge
